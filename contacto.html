<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactanos.css">
    <script src="https://kit.fontawesome.com/556d5e0d94.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contactanos</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">RKMY Nutrition</a>
        </div>
        <div class="navbar">
            <a href="index.html" class="nav-caja">Inicio</a>
            <a href="portafolio.html" class="nav-caja">Portafolio</a>
            <a href="contacto.html" class="nav-caja">Contactanos</a>
            <a href="about.html" class="nav-caja">Nosotros</a>
            <a href="login.html" class="nav-caja">Inciar Sesión</a>
        </div>
    </div>
    <div class="main">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Documento de identidad *</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="documeno identidad" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido paterno *</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="apellido paterno" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido materno</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="apellido materno" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Eléctronico</label>
            <input type=" text" class="form-control" id="exampleFormControlInput1" placeholder="correo electronico" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número de telefono</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="número" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alguna duda?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Enviar</button>
    </div>
    <div class="footer">
        <div class="hijo-footer">
            <div class="caja">
                <div class="logofooter">
                    <h2>RKMY Nutrition</h2>
                </div>
            </div>
            <div class="caja">
                <h2>ACERCA DE NOSOTROS</h2>
                <p>Somos una empresa que se dedica a informar sobre nutrición<p>
                <p>Nos gusta compartir nuestra infromación ya que la nutrición 
                    es muy imórtante para todos.
                </p>
            </div>
            <div class="caja">
                <h2>SIGUENOS</h2>
                <div class="redes">
                    <a href="" class="fa fa-facebook"></a>
                    <a href="" class="fa fa-instagram"></a>
                    <a href="" class="fa fa-whatsapp"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
